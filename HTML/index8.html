<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-BR">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: sans-serif;
        }        
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome">
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="ex.: seuemail@email.com">
        </p>

        <p>
            <label for="dev1">Sou dev1</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim">
            <label for="dev2">Sou dev2</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim">
            <label for="dev3">Sou dev3</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim">
        </p>

        <p>
            Genero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">
                         
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
        </p>

        <p>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" value="data">
        </p>

        <p>
            <label for="datetime">Datetime:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="datetime">
        </p>

        <p>
            <label for="hora">Hora:</label>
            <input type="time" id="time" name="time" value="00:00:00">
        </p>

        <p>
            <label for="cor">Cor Preferida:</label>
            <input type="color" id="cor" name="cor" value="#003d66">
        </p>

        <p>
            <label for="cor">Cor Preferida:</label>
            <input type="color" id="cor" name="cor" value="#003d66">
        </p>

        <p>
            <label for="file">Seu arquivo:</label>
            <input type="file" id="file" name="file" accept=".png,.svg,image/*" multiple>
        </p>

        <p>
            <label for="number">Seu número:</label>
            <input type="number" id="number" name="number" min="1" max="11" step="2">
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="select">Selecione uma opção</label>
            <select id="select" name="select">
                <optgroup label="Grupo1"> 
                    <option value="valor1" label="valor1">
                    <option value="valor2" label="valor2" disabled>
                    <option value="valor3" label="valor3">
                    <option value="valor4" label="valor4">
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">Seu texto:</label>
            <textarea name="texto" id="textarea" cols="30" rows="5"></textarea>
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
    
</body>
</html>
